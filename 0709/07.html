  <script>
    var a = prompt("请输入一个数字");

      alert("这个数字能被5和6整除");

    if (a % 5 !== 0 && a % 6 ==0 ){
      alert("这个数字不能被5整除, 可以被6整除");
    }
    if (a % 5 == 0 && a % 6 !==0 ){
      alert("这个数字能被5整除, 不能被6整除");
    }
    if (a % 5 !== 0 && a % 6 !==0 ){
      alert("这个数字不能被5和6整除");
    }
  </script>
