<body>
<script>
  for (var i = 1; i<=10000; i++){
    if(i== qiuhe(i)){
      console.log(i);
    }
  }
  
  
  function qiuhe(a) {
    var sum=0;
    for (var b=1; b<a; b++){
      if(a%b==0){
        sum=sum+b;
      }
    }
    return sum;
  }

</script>
