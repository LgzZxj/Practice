<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    var a;
    var b;
    var c;
    var m = 0;
    for(var i = 100; i<=999; i++){
      a = Math.floor(i/100);
      b = Math.floor(i%100/10);
      c = i%10;
      var sum = Math.pow(a,3)+Math.pow(b,3)+Math.pow(c,3);
      if(sum==i){
        console.log(i);
        m++;
      }
    }
    console.log("数量为:"+m)
  </script>
</head>
<body>

</body>
</html>
