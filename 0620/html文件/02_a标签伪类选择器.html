<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
          a:link{
            color:black;
          }

          a:visited{
            color:green;
          }

          a:hover{
            color:red;
            background-color: skyblue;
          }

          a:active{
            color:gray;
          }

        </style>
    </head>
    <body>
      <a href="#">点击前</a><br>
      <a href="#">点击后</a><br>
      <a href="#">鼠标悬停</a><br>
      <a href="#">访问后</a><br>
    </body>
</html>
