<!-- ::before  ::after 实例-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>

        div{
            /* width: 500px;
            height: 500px; */
            background-color: red;
        }
       
        div::before{
            content:"这是before";
            display: block;
          /*   width: 100px;
            height: 100px; */
            background-color: green;
        }
      
        div::after{
            content:"这是after";
            display: block;
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
        <div></div>
</body>
</html>
