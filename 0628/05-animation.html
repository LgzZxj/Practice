<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
          img{
            height: 150px;
            width: 200px;
            animation-name:moving;
            animation-duration:5s;
            animation-delay:0s;
            animation-iteration-count: 3;
            animation-timing-function: ease-in;


          }
          @keyframes moving{
            from{
                transform:translate(0px);
            }
            10%{
                transform:translate(1000px);
            }
            to{
                transform:translate(0px);
            }
          }

        </style>
    </head>
    <body>
      <img src="image/car.jpg" height="560" width="687" alt="">
    </body>
</html>
