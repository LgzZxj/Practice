<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
          *{
            margin: 0;
            padding: 0;
          }

          div{
            height: 164px;
            width: 228px;
            padding: 3px;
            margin: 50px 200px;
            /* border: 1px solid gray; */
            background-color: #ffc;
          }

          ul{
            list-style: none;
            float: left;
          }

          li{
            width: 70px;
            height: 82px;
            padding: 0 3px;
            background-color: #eee;
            float: left;
            position: relative;
          }

          .bottom::before{
            content: "";
            display: block;
            width: 64px;
            height: 2px;
            background-color: #333;
            position: absolute;
            top: 0;
            left: 6px;
          }

          .one::after{
            content: "";
            display: block;
            width: 2px;
            height: 70px;
            background-color: #333;
            position: absolute;
            top: 0;
            left: 6px;
          }

        </style>
    </head>
    <body>
      <div>
        <ul>
          <li class="top"></li>
          <li class="top one"></li>
          <li class="top one"></li>
          <li class="bottom"></li>
          <li class="bottom one"></li>
          <li class="bottom one"></li>
        </ul>
      </div>
    </body>
</html>
