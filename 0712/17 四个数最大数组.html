          alert("输入0次数过多,请重新输入");
          continue;
        }
        else{
          arr[0]=0;

    if(four == undefined){

        alert("输入有误,请重新输入");

        }

    max = a>b?a:b;
    max = max>c?max:c;
    max = max>d?max:d;
    document.write("最大数字为:"+max);
    break;
  }
