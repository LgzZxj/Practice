<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    var sum =0;
    var i;
    for (i = 1; i<=100; i++){
      if (i % 7 != 0){
        sum = sum + i;
      }
    }
    document.write("不能被7整除的数的和是:"+sum);
  </script>
</head>
