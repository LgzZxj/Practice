<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
<script>
  for (var i = 1; i<=100 ; i++){
    if(i ==20 || i ==30 ||i==40){
      continue;
    }
    else if(i==100){
      document.write(i);
    }
    else {
      document.write(i+",");
    }
  }
</script>
</body>
</html>
