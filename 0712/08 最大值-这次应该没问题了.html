<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    var a;
    var b;
    var c;
    var d;
    var one;
    var two;
    var three;
    var four;
    while (true){
      
      if (!one){
        a = Number(prompt("请输入第一个数字"))
        if(String(a) == "NaN"||String(a) == ""){
          alert("输入有误,请重新输入");
          continue;
        }
        else{
            one = a;
            one++;
        }
      }
      
      if (!two){
        b = Number(prompt("请输入第二个数字"));
        if(String(b) == "NaN"||String(b) == "" ){
          alert("输入有误,请重新输入");
          continue;
        }
        else{
          if(a==0&&b==0){
            alert("输入0次数过多,请重新输入");
            continue;
          }
          else{
            two = b;
            two++;
          }
        }
      }
      
      if (!three){
        c = Number(prompt("请输入第三个数字"));
        if(String(c) == "NaN"||String(c) == ""){
          alert("输入有误,请重新输入");
          continue;
        }
        else{
          if(a==0&&c==0||b==0&&c==0){
            alert("输入0次数过多,请重新输入");
            continue;
          }
          else{
            three = c;
            three++;
          }
        }
      }
      
      if (!four){
        d = Number(prompt("请输入第四个数字"));
        if(String(d) == "NaN"||String(d) == ""){
          alert("输入有误,请重新输入");
          continue;
        }
        else{
          if(a==0&&d==0||b==0&&d==0||c==0&&d==0){
            alert("输入0次数过多,请重新输入");
            continue;
          }
          else{
            four = d;
            four++;
          }
        }
      }
      
      var max;
      max = one>two?one:two;
      max = max>three?max:three;
      max = max>four?max:four;
      document.write("最大值是"+ (max-1));
      break;
    }
    
   
    
  </script>

</body>
</html>
