  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      *{
        margin:0;
        padding:0;
      }
      .container{
        display: flex;
        justify-content:space-between;
        min-width: 600px;
      }

      .main {
        
        background-color: red;
        height:100px;
        margin:0 10px;
        flex:auto;
      }

      .left{
        order:-1;
        flex-grow:1;
        background-color: green;
        height:100px;
        width:200px;
        flex:none;
      }

      .right{
        flex-grow:1;
        background-color: blue;
        height:100px;
        width:200px;
        flex:none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main">main</div>
      <div class="left">left</div>
      <div class="right">right</div>
     
    </div>
    
  </body>
  </html>
