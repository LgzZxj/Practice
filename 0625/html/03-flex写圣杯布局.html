<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
          *{
            margin: 0;
            padding: 0;
          }

          .container{
            display: flex;
            justify-content:space-between;
            background-color: #ddd;
            /* overflow: hidden; */
          }         

          .items{
            width: 200px;
            height: 100px;
            /* border: 1px solid red; */
            margin: 15px;
            text-align: center;
            background-color: #ffa;
          }

          .main{
            flex:auto;
            min-width: 300px;
          }

          .left, .right{
            flex:none;
          }


        </style>
    </head>
    <body>
      <div class="container">
        <div class="items left">left</div>
        <div class="items main">main</div>
        <div class="items right">right</div>
      </div>
    </body>
</html>
